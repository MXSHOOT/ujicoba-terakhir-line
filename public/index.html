<!DOCTYPE html>
<html lang="en">
<head>
<title>LINE LIFF</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
<body class="w3-content" style="max-width:1300px">
    <div id="liffAppContent">

<!-- First Grid: Logo & About -->
<div class="w3-row">
  <div class="w3-half w3-black w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>MENU</h1>
    </div>
    <!--Action Buttom-->
    <div class="w3-padding-64">
      <a href="#" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Home</a>
      <a id="openWindowButton" class="w3-button w3-black w3-block w3-hover-teal w3-padding-16">Open External Window</a>
      <a id="scanQrCodeButton" class="w3-button w3-black w3-block w3-hover-brown w3-padding-16">Open QR Code Reader</a>
      <a id="sendMessageButton" class="w3-button w3-black w3-block w3-hover-brown w3-padding-16">Send Message</a>
      <a id="closeWindowButton" class="w3-button w3-black w3-block w3-hover-brown w3-padding-16">Close LIFF APP</a>      
    </div>
    <!--End Action Buttom-->
  </div>
  
</div>

<!-- Second Grid: Work & Resume -->

<div class="w3-row">

  <!-- LIFF DATA -->

  <div class="w3-half w3-indigo w3-container" style="min-height:800px">
    <div id="liffData" class="w3-padding-64 w3-center">
      <h2 id="liffDataHeader">LIFF Data</h2>
      <div class="w3-container w3-responsive">
        <table class="w3-table">
            <tr class="w3-white">
                        <th>OS</th>
                        <td id="deviceOS" class="textLeft"></td>
                    </tr>
                    <tr>
                        <th>Language</th>
                        <td id="browserLanguage" class="textLeft"></td>
                    </tr>
                    <tr class="w3-white">
                        <th>LIFF SDK Version</th>
                        <td id="sdkVersion" class="textLeft"></td>
                    </tr>
                    <tr>
                        <th>isInClient</th>
                        <td id="isInClient" class="textLeft"></td>
                    </tr>
                    <tr class="w3-white">
                        <th>isLoggedIn</th>
                        <td id="isLoggedIn" class="textLeft"></td>
                    </tr>
         
        </table>
      </div>
    </div>
        </div>
            </div>
  
   

<!-- Footer -->
<footer class="w3-container w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>
<!-- LOGIN LOGOUT BUTTONS -->
            <div class="buttonGroup">
                <button id="liffLoginButton">Log in</button>
                <button id="liffLogoutButton">Log out</button>
            </div>
            
</div>

</body>
</html>
